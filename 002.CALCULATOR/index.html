<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="Calculadora">
    <h1 id="titulo">Calculadora</h1>
    <div>
        <label for="numero1" id="label1">NUMERO 1</label>
        <input type="number" name="numero1" id="numero1">
    </div>
    <div>
        <label for="numero2" id="label2">NUMERO 2</label>
        <input type="number" name="numero2" id="numero2">
    </div>
    <div>
        <center>
            <select name="operacion" id="operacion">
                <option value="+">Sumar</option>
                <option value="-">Restar</option>
                <option value="/">Dividir</option>
                <option value="*">Multiplicar</option>
                <option value="%">Modulo</option>
            </select>
        </center>
    </div>
    <div>
        <center>
        <button type="button" id="calcular">Calcular</button>
        </center>
    </div>
    <div>
        <label for="resultado" id="label3">RESULTADO</label>
        <input type="text" name="resultado" id="resultado" disabled>
    </div>
    <script src="index.js"></script>
    <footer>    
        <p id="f1">DERERECHOS RESERVADOS &COPY;2025</p>
        <P id="f2">DESAROLLADO POR JULIO FORONDA</P>    
    </footer>
    </div>

</body>
</html>
