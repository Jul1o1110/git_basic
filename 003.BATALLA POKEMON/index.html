<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔥 Batalla Pokémon 🔥</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-dark text-white">

    <div class="container py-5">
        <h1 class="text-center display-4 mb-5 animate_animated
        animate_fadeInDownm">⚔️ Batalla Pokémon</h1>

        <div class="row justify-content-center mb-4">
            <div class="col-md-4 mb-2">
                <select id="pokemon1" class="form-select form-select-lg text-center">
                    <option selected disabled>Selecciona el primer pokemon</option>
                </select>

            </div>
            <div class="col-md-4 mb-2">
                <select id="pokemon2" class="form-select form-select-lg text-center">
                    <option selected disabled>Selecciona el segundo pokemon</option>
                </select>
            </div>
            <div class="col-md-4 mb-2">
                <button class="btn btn-danger btn-lg w-100" onclick="startBattle()">🔥 ¡Pelear!</button>
            </div>
    </div>

    <!-- Resultado de la batallla -->
    <div id="battle-result" class="text center fs-3 fw-bold my-4"></div>

    <div class="row" id="battle-container"></div>

    <canvas id="statsChart" height="150" class="mt-5"></canvas>
    </div>

    <script src="script.js"></script>
</body>

</html>
